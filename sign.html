<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- =============================== bootstrap cdn ==================================== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

     <!-- ================================ bootstrap icons =========================== -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
              <!-- ============================= icons link here ======================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- ==============================  css ===================================== -->
    <link rel="stylesheet" href="css/sign.css">

       <!-- ==================== Google Web Fonts =========================== -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    
</head>
<body>
    
<div class="container">
    <div class="row content d-flex justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <h3 class="mb-4 fs-1">sign in</h3>
                <form class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="fullname" class="form-control rounded-3" id="floatingname" placeholder="name@email.com">
                        <label for="floatingname">Full name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@email.com">
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label">
                            I agree to Zomato's<span>Terms of Service, Privacy Policy </span> and <span>Content Policies</span></label>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-p btn-lg border-0 rounded-3 ">Creat account</button>
                    </div>

                    <div class="sign-up-accounts">
                        <p class="text-center">Or</p>
                    </div>

                    <div class=" d d-grid gap-2 mb-3">
                        <button type="button" class="btn btnpp  btn-lg  rounded-3"><a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.zomato.com%3Fid%3Dauth604618&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&include_granted_scopes=true&client_id=442739719837.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.zomato.com&prompt=select_account&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&flowName=GeneralOAuthFlow"><img src="images/i/image-removebg-preview (8).png" alt=""></a>
                            Continue with Google</button>
                    </div>

                    <div class="already mb-3">
                        <h6>Already have an account?<a href="login.html" title="login" class="text-decoration-none"> Log in </a></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>





    <!-- ==============================script ================================ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

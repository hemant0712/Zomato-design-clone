<body>

    <div id="sign">
        <div class="container">
            <div class="form">
                <div class="form-login">
                    <form action ="#">
                        <div class="input-filed">
                        <input type ="text" placeholder="email" required>
                        </div>

                        <div class="input-filed">
                            <input type ="name" placeholder="Name" required>
                            </div>

                            <div class=checkbox-text>
                                <div class="checkbox-content">
                                    <input type="checkbox" id="logcheck">
                                    <label for="log check" class="text">
                                        I agree to Zomato's <span>Terms of Service, Privacy Policy</span> and <span>Content Policies</span></label>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

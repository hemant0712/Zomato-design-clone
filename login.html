<body>
    
        
<div class="container">
    <div class="row content d-flex justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <h3 class="mb-4 fs-1">Login</h3>
                <form class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="fullname" class="form-control rounded-3" id="floatingname" placeholder="name@email.com">
                        <label for="floatingname">Full name</label>
                    </div>


                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-danger btn-p btn-lg border-0 rounded-3">Send One Time Password</button>
                    </div>

                    <div class="sign-up-accounts">
                        <p class="text-center">Or</p>
                    </div>

                    <div class=" d d-grid gap-2  mb-3">
                        <button type="button" class="btn bb  btn-group-lg rounded-3"><a href="https://www.zomato.com"><img src="images/i/image-removebg-preview (8).png" alt=""></a>
                            Continue with Google</button>
                    </div>

                    <div class=" d d-grid gap-2 dd  mb-3">
                        <button type="button" class="btn  bb1  py-2 btn-group-lg rounded-3"><a href="https://www.zomato.com"><i class="fa-solid fa-envelope"></i></a>  Continue with Email</button>
                    </div>

<!--                     
                    <div class=" d d-grid gap-2 dd  mb-3">

                            Continue with Email</button>
                    </div> -->

                    <div class="already mb-3">
                        <h6>
                            New to Zomato?<a href="sign.html" title="login" class="text-decoration-none">  Create account </a></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
